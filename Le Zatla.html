<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> موقع الزطله الإحترافي </title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
    }

    header {
      background-color: #0088cc;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #005f8c;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: block;
    }

    nav a:hover {
      background-color: #0077b6;
    }

    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      max-width: 250px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #0088cc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 20px;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>ريان لبيع الزطله </h1>
  <p>اشتري 5 رطل ولك رطل مجاني معنا </p>
</header>

<nav>
  <a href="#home">الجينريال </a>
  <a href="#about">متروحش تلعب ؟</a>
  <a href="#gallery">لو قالوري</a>
  <a href="#contact">تواصل معنا</a>
</nav>

<section id="home">
  <h2>الصفحة الرئيسية</h2>
  <p>أنا إنسان فقير بدون صحة ابيع الزطله بأسعار مغريه لشباب المستقبل </p>
</section>

<section id="about">
  <h2>من نحن</h2>
  <p>ريان الزطالجي </p>
</section>

<section id="gallery">
  <h2>المعرض</h2>
  <div class="gallery">
    <img src="images/89cbf69009fe22339ac6def76bc2dd64.jpg" alt="صورة 1">
    <img src="images/716155e1f1aa3c40c34eb43c56cf55d2.jpg" alt="صورة 2">
    <img src="images/edb4dfdf53b0d69229f4d5f98a6dacba.jpg" alt="صورة 3">
  </div>
</section>

<section id="contact">
  <h2>تواصل معنا</h2>
  <form>
    <label for="name">الاسم:</label>
    <input type="text" id="name" placeholder="اكتب اسمك هنا" required>

    <label for="email">البريد الإلكتروني:</label>
    <input type="email" id="email" placeholder="example@email.com" required>

    <label for="message">رسالتك:</label>
    <textarea id="message" rows="5" placeholder="اكتب رسالتك هنا" required></textarea>

    <button type="submit">إرسال</button>
  </form>
</section>

<footer>
  <p>جميع الحقوق محفوظة © 2025</p>
</footer>

</body>
</html>
